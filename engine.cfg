[application]

name="Garden Selection"
main_scene="res://scenes/menu.tscn"
boot_splash="res://pics/warning.png"
icon="res://icon.png"

[autoload]

preprocessor="*res://scripts/preprocessor.gd"
global="*res://scripts/global.gd"

[display]

text_edit_idle_detect_sec=3
custom_mouse_cursor_hotspot=Vector2(0, 0)
tooltip_delay=0.7
custom_theme_font="res://fonts/theme.tres"
custom_mouse_cursor="res://pics/crosshair.png"
stretch_mode="2d"
stretch_aspect="keep"
height=768
width=1024

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
ui_cancel=[key(Escape), jbutton(0, 1), mbutton(0, 2)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
